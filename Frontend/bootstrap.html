<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown-check-list {
            display: inline-block;
        }

        .dropdown-check-list .anchor {
            position: relative;
            cursor: pointer;
            display: inline-block;
            padding: 5px 50px 5px 10px;
            border: 1px solid #ccc;
        }

        .dropdown-check-list .anchor:after {
            position: absolute;
            content: "";
            border-left: 2px solid black;
            border-top: 2px solid black;
            padding: 5px;
            right: 10px;
            top: 20%;
            -moz-transform: rotate(-135deg);
            -ms-transform: rotate(-135deg);
            -o-transform: rotate(-135deg);
            -webkit-transform: rotate(-135deg);
            transform: rotate(-135deg);
        }

        .dropdown-check-list .anchor:active:after {
            right: 8px;
            top: 21%;
        }

        .dropdown-check-list ul.items {
            padding: 2px;
            display: none;
            margin: 0;
            border: 1px solid #ccc;
            border-top: none;
        }

        .dropdown-check-list ul.items li {
            list-style: none;
        }

        .dropdown-check-list.visible .anchor {
            color: #0094ff;
        }

        .dropdown-check-list.visible .items {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="list1" class="dropdown-check-list" tabindex="100">
            <span class="anchor">Select Fruits</span>
            <ul id="fruitsList" class="items">
                <li><input class="data" type="checkbox" />Apple </li>
                <li><input class="data" type="checkbox" />Orange</li>
                <li><input class="data" type="checkbox" />Grapes </li>
                <li><input class="data" type="checkbox" />Berry </li>
                <li><input class="data" type="checkbox" />Mango </li>
                <li><input class="data" type="checkbox" />Banana </li>
                <li><input class="data" type="checkbox" />Tomato</li>
            </ul>
        </div>
    </div>
    <button id="Add">Add</button>
    <button id="Save">Save</button>
    <script>
        var checkList = document.getElementById('list1');
        checkList.getElementsByClassName('anchor')[0].onclick = function (evt) {
            if (checkList.classList.contains('visible'))
                checkList.classList.remove('visible');
            else
                checkList.classList.add('visible');
        }

        function addFruit(fruitName) {
            var fruitsList = document.getElementById('fruitsList');

            // Create a new li element
            var newLi = document.createElement('li');

            // Create a new input element with type checkbox
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.classList.add = 'data'

            // Append the checkbox and text to the li element
            newLi.appendChild(checkbox);
            newLi.appendChild(document.createTextNode(fruitName));

            // Append the new li element to the ul
            fruitsList.appendChild(newLi);
        }

        // Example: Adding a new fruit called "Watermelon"
        document.getElementById('Add').addEventListener('click', function () {
            addFruit('Vira');
        });
        document.getElementById('Save').addEventListener('click', function () {
            var checkboxes = document.querySelectorAll('#fruitsList .data:checked');
            var selectedValues = Array.from(checkboxes).map(function (checkbox) {
                return checkbox.nextSibling.nodeValue.trim();
            });

            console.log('Selected fruits:', selectedValues);
        });
    </script>
</body>

</html>
